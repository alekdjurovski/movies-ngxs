<div class="create left">
  <div>
    <h1 class="text-center">Add Movies To Watch</h1>
    <div>
      <input type="text" placeholder="name" #name />
      <input type="text" placeholder="url" #url />
      <span (click)="addMovie(name.value, url.value)" 
        class="input-group-text"
      >
        <i class="add-btn" >add</i></span
      >
    </div>
  </div>
</div>
